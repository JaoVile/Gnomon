services:
  db:
    image: postgres:16-alpine
    container_name: gnomon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gnomon
      POSTGRES_PASSWORD: gnomon
      POSTGRES_DB: gnomon
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gnomon"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: meu-projeto-web:1.0.0
    container_name: gnomon-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      # Servidor
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0

      # Banco de dados (usa 'db' como hostname dentro do Docker)
      DATABASE_URL: "postgresql://gnomon:gnomon@db:5432/gnomon?schema=public"
      DIRECT_DATABASE_URL: "postgresql://gnomon:gnomon@db:5432/gnomon?schema=public"

      # JWT (carregado do .env)
      JWT_EXPIRES_IN: "24h"

      # Frontend (ajuste conforme necessário)
      FRONTEND_URL: "http://localhost:5173"
      CORS_ORIGIN: "http://localhost:5173"

      # Segurança
      BCRYPT_SALT_ROUNDS: "10"
      PASSWORD_RESET_EXPIRES_MINUTES: "30"

      # Rate limit
      RATE_LIMIT_WINDOW_MS: "900000"
      RATE_LIMIT_MAX: "300"

      # Logs
      LOG_LEVEL: "info"

      # Swagger
      SWAGGER_ENABLED: "true"
      SWAGGER_PATH: "/api-docs"

volumes:
  pgdata: